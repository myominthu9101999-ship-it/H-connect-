name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flet
        run: |
          pip install flet

      - name: Build APK
        run: |
          flet build apk --no-version-check

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: My-H-Connect-App
          path: build/apk/*.apk
