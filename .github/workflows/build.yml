name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Flet
        run: pip install flet
      - name: Build APK
        run: |
          pip install flet[all]
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/apk/*.apk
