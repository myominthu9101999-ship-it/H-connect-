name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build Android
        run: |
          flet build apk --no-version-check

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: H-Connect-App
          path: build/apk/*.apk
